<section class="rate-container">
  <div class="rate-card">
    <h2>Find a rate</h2>
    <p class="subtitle">
      Calculate and compare shipping and mailing rates for Canada and around the world.
      <a href="#">View standard postage rates</a>
    </p>

    <form>
      <label>
        Sending from
        <input type="text" placeholder="Start typing the address or postal code" />
      </label>

      <label>
        Sending to
        <select>
          <option>Canada</option>
          <option>USA</option>
          <option>International</option>
        </select>
      </label>

      <label>
        Destination address or postal code
        <input type="text" placeholder="Enter destination address" />
      </label>

      <label>
        What are you sending
        <select>
          <option>Package</option>
          <option>Letter</option>
        </select>
      </label>

      <div class="grid">
        <label>
          Enter size (L × W × H)
          <div class="dims">
            <input type="number" value="1" /> ×
            <input type="number" value="1" /> ×
            <input type="number" value="1" />
          </div>
        </label>
        <label>
          Unit
          <select>
            <option>cm</option>
            <option>in</option>
          </select>
        </label>
      </div>

      <div class="grid">
        <label>
          Enter weight (up to 30 kg or 66 lbs)
          <input type="number" value="1" />
        </label>
        <label>
          Unit
          <select>
            <option>kg</option>
            <option>lb</option>
          </select>
        </label>
      </div>

      <button type="submit" class="primary">View rates</button>
    </form>
  </div>
</section>
